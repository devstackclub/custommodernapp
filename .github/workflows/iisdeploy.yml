name: Release Blazor App to IIS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: blazor-app
          path: ./publish

      - name: Deploy to IIS via WinRM
        uses: microsoft/psremotetools@v1
        with:
          host: ${{ secrets.IIS_SERVER }}
          username: ${{ secrets.IIS_USERNAME }}
          password: ${{ secrets.IIS_PASSWORD }}
          inline: |
            Import-Module WebAdministration
            Stop-Website -Name "ModernApp"
            Remove-Item -Recurse -Force "C:\inetpub\wwwroot\ModernApp\*"
            Copy-Item -Path "${{ github.workspace }}\publish\*" -Destination "C:\inetpub\wwwroot\ModernApp\" -Recurse
            Start-Website -Name "ModernApp"
